<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff; /* Blue */
            text-align: center;
        }

        h4 {
            color: #333; /* Dark Gray */
            text-align: center;
        }

        p {
            color: #666; /* Gray */
            text-align: justify;
        }

        .license-key {
            font-size: 18px;
            font-weight: bold;
            color: #007bff; /* Blue */
            margin-bottom: 20px;
            text-align: center;
        }

        .note {
            color: #999; /* Light Gray */
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc; /* Light Gray */
            text-align: center;
        }

            .footer p {
                margin: 0;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>License Key Notification</h1>
        <h4>Hello {{ClientName}},</h4>
        <p>{{Deta}}</p>
        <p>Congratulations! Your license key for [Software Name] has been successfully generated.</p>
        <p class="license-key">License Key: {{LicenseKey}}</p>
        <p class="note">Please keep this license key safe and do not share it with others.</p>
        <div class="footer">
            <p>Best regards,</p>
            <p>Your Software License Management Team</p>
        </div>
    </div>
</body>
</html>
